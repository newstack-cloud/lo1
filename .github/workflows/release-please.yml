name: Release Please

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      publish-only:
        description: Skip release-please and run publish directly
        type: boolean
        default: false

jobs:
  release-please:
    if: ${{ !(inputs.publish-only || false) }}
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  publish:
    needs: release-please
    if: |
      always() &&
      (inputs.publish-only || needs.release-please.outputs.releases_created == 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          registry-url: https://registry.npmjs.org

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - run: bun run build

      - name: Publish packages
        run: |
          for pkg in packages/sdk packages/cli plugins/celerity; do
            if [ -f "$pkg/package.json" ]; then
              cd "$pkg"
              bunx npm publish --access public --provenance
              cd -
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
